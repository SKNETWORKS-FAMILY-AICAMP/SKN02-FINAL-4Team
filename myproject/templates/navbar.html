<!-- 네비게이션바 -->
{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <!-- Left: Brand (이거어때) -->
        <a class="navbar-brand" href="{% url 'myapp:home' %}">이거어때?</a>

        <!-- Toggler for mobile view -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Centered Links -->
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Team</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="#">장바구니</a> -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>

            <!-- Right-aligned Links -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="profile-section">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'common:profile' %}">
                            <img id="navProfileImage" src="{% static profile_image_path %}" alt="Profile Image" class="profile-icon">
                        </a>
                    {% else %}
                        <img id="navProfileImage" src="{% static 'images/default_profile.jpg' %}" alt="Profile Image" class="profile-icon" style="cursor: not-allowed;">
                    {% endif %}
                </li>
                

                {% if user.is_authenticated %}
                    <!-- Show logout link for logged-in users -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
                    </li>
                {% else %}
                    <!-- Show login and signup links for not logged-in users -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'common:login' %}">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'common:signup' %}">회원가입</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
