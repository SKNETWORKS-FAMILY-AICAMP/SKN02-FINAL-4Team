{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}?v=1&after">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}?v=1&after">
    <link rel="stylesheet" href="{% static 'css/home.css' %}?v=1&after">
    <link rel="stylesheet" href="{% static 'css/login.css' %}?v=1&after">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}?v=1&after">
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}?v=4&after">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}?v=4&after">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}?v=1&after">
    <style>
        /* 고정 화면 스타일 */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤을 막고 고정 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 100%;
            max-height: 100%;
            overflow: none; /* 스크롤 허용 */
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- 네비게이션바 -->
    {% include "navbar.html" %}
    <!-- 기본 템플릿 안에 삽입될 내용 Start -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Footer Section -->
    {% include 'footer.html' %}
    <script src="/static/js/chat.js"></script>
</body>
</html>
